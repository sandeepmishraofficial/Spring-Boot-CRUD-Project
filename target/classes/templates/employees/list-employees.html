<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>

	<style>
		/* Fade-in animation for the table */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for the table */
        .styled-table {
            animation: fadeIn 0.8s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on the table */
        .styled-table:hover {
            transform: scale(1.02);
        }

        /* Hover effect on table rows */
        .styled-table tbody tr:hover {
            background-color: #f8d7da !important;
            transition: background-color 0.3s ease-in-out;
        }
	</style>
</head>

<body>

<div class="container mt-4">

	<h3 class="text-center ">Employee Directory</h3>
	<hr>
	<!-- Add Employee button -->
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

	<table class="table table-bordered table-striped styled-table">
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempEmployee : ${employees}">
			<td th:text="${tempEmployee.firstName}"></td>
			<td th:text="${tempEmployee.lastName}"></td>
			<td th:text="${tempEmployee.email}"></td>
			<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
				   class="btn btn-warning btn-sm">
					Update
				</a>

				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
				   class="btn btn-danger btn-sm"
				   onclick="confirm('Are you sure you want to delete this employee?');">
					Delete
				</a>
			</td>

		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
